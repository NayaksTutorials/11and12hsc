<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="quadratic.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Quadratic Equation Solver</h1>
            <form id="solverForm">
                <div class="form-group">
                    <label for="a">a:</label>
                    <input type="text" id="a" required>
                </div>
                <div class="form-group">
                    <label for="b">b:</label>
                    <input type="text" id="b" required>
                </div>
                <div class="form-group">
                    <label for="c">c:</label>
                    <input type="text" id="c" required>
                </div>
                <button type="button" onclick="solveQuadratic()">Solve</button>
            </form>
        </div>
        <div class="results-section">
            <div id="results"></div>
        </div>
        <div class="chart-section">
            <canvas id="quadraticChart"></canvas>
        </div>
    </div>
    <script src="solver.js"></script>
</body>
</html>
